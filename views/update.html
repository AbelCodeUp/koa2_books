{% extends 'layout.html' %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{% parent %}
<link rel="stylesheet" href="/styles/style.css">
<script src="/js/index.js"></script>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">图书编号</label>
                    <div class="col-sm-10">
                        <input type="number" disabled class="form-control" id="bookId" value="{{book.id}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图书名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" value="{{book.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" value="{{book.author}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="number" value="{{book.number}}">
                    </div>
                </div>
            </div>
            <a class="btn btn-primary" id="updateSave" role="button">确定</a>
        </div>
    </div>

</div>

{% endblock %}
